<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <link href="/admin/config.yml" type="text/yaml" rel="cms-config-url" />
    <title>Content Manager</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>

<body>
    <script>
        // 1. Forzamos la URL en el localStorage para el backend del CMS
        localStorage.setItem('netlifySiteURL', 'https://florenciaorquestaband.netlify.app');

        // 2. Inicializamos el widget de Identity apuntando explícitamente a Netlify
        netlifyIdentity.init({
            API_URL: 'https://florenciaorquestaband.netlify.app/.netlify/identity'
        });

        // Opcional: Redirigir al login si se cierra la sesión
        netlifyIdentity.on('login', () => {
            document.location.href = '/admin/';
        });
        netlifyIdentity.on('logout', () => {
            document.location.href = '/admin/';
        });
    </script>

    <!-- Carga de Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.1.2/dist/decap-cms.js"></script>
</body>

</html>
